<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Site para venda imobiliária">
    <meta name="keywords" content="palavras, separadas, por, virgula">
    <meta name="author" content="Arthur Zancan Teixeira">
    <link rel="stylesheet" href="./css/style.css">
    <title>Còte d'Azur Ville</title>
</head>
<body>
    <header>
        <div class="container">
            <div><div class="logo-1"></div></div><!-- logo-1 -->
           <div><div class="logo-2"></div></div> <!-- logo-2 -->
            <div class="clear"></div>
        </div><!-- container -->
    </header><!-- header -->

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                
                <form>
                    <div class="form-wrapper">
                    <p>*Nome Completo:</p>
                    <input type="text" name="nome" required />
                </div><!-- form-wrapper -->

                <div class="form-wrapper">
                    <p>*E-mail:</p>
                    <input type="text" name="email" required />
                </div><!-- form-wrapper -->

                <div class="form-wrapper">
                    <p>*Celular:</p>
                    <input type="text" name="celular" required />
                </div><!-- form-wrapper -->

                <div class="form-wrapper">
                    <input type="submit" name="acao" value="Enviar"> 
                </div><!-- form-wrapper -->

                <div class="form-wrapper">
                    <p>* Campos Obrigatórios</p>
                </div><!-- form-wrapper --> 
                </form>             
            </div><!-- form-container -->
        </div><!-- container bg -->
    </section><!-- cover-form -->
    
    <section class="chamada">
        <div class="container">
            <h2>Viva a vida que você sempre sonhou</h2>
            <h3>Coberturas e apartamentos de frente para o mar no João Paulo</h3>
        </div><!-- container -->
    </section><!-- chamada -->
</body>
</html>
